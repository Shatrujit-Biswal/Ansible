# Install MariaDB server package
- name: Install MariaDB server
  ansible.builtin.apt:
    update_cache: yes
    name: mariadb-server
    state: present

# Ensure MariaDB is running and enabled
- name: Start and enable MariaDB service
  ansible.builtin.service:
    name: mariadb
    state: started
    enabled: yes

# Install PyMySQL for Ansible database interaction
- name: Install PyMySQL (Python MySQL library)
  ansible.builtin.apt:
    name: python3-pymysql
    state: present

# Create database
- name: Create a new database 
  community.mysql.mysql_db:
    name: "{{ dbname }}"
    state: present
    login_unix_socket: /var/run/mysqld/mysqld.sock

# Create DB user with privileges
- name: Create database user
  community.mysql.mysql_user:
    name: "{{ dbuser }}"
    password: "{{ dbpass }}"
    priv: '*.*:ALL'
    state: present
    login_unix_socket: /var/run/mysqld/mysqld.sock
  register: dbout